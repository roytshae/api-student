<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	
  

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="user" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pass" required>

    <button type="submit">Login</button>
    
  </div>

  
<script type="text/javascript">
  function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

	
	$("button").click(function(){
  $.post("http://localhost/api-lesson/login.php",
  {
    username: $("#user").val(),
    password: $("#pass").val(),
  },
  function(data, status){
    //alert("Data: " + data + "\nStatus: " + status);
    if(data.success)
    {

      alert("Sucess");
      setCookie("token",data.data.token,1);
      window.open('./dashboard.html','_self');
    }
    else
    {
    	alert("Failed");
    }
  });
});
</script>
</body>
</html>
